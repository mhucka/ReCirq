name: Continuous integration tests
on:
  push:
    branches:
      - master
      - main

  pull_request:
    branches:
      - master
      - main

  merge_group:
    types:
      - checks_requested

  workflow_dispatch:

# Declare default workflow permissions as read only.
permissions: read-all

concurrency:
  # Cancel any previously-started but still active runs on the same branch.
  cancel-in-progress: true
  group: ${{github.workflow}}-${{github.event.pull_request.number||github.ref}}

env:
  # Python version to use.
  python_version: 3.11

jobs:
  pytest:
    name: Run Python tests
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        cirq-version:
          - 'current'
          - 'previous'
          - 'next'
      fail-fast: false
    steps:
      - name: Check out a copy of the git repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Set up Python with caching of pip dependencies
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5
        with:
          python-version: ${{env.python_version}}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            dev_tools/requirements/deps/tensorflow-docs.txt
            dev_tools/check_notebooks.py
            dev_tools/write-ci-requirements.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python dev_tools/write-ci-requirements.py \
            --relative-cirq-version=${{ matrix.cirq-version }} --all-extras
          pip install -r ci-requirements.txt
          pip install --no-deps -e .

      - name: Lint with flake8
        run: |
          pip install flake8
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with pytest
        run: |
          # RECIRQ_IMPORT_FAILSAFE: skip tests on unsupported Cirq configurations
          # EXPORT_OMP_NUM_THREADS: pyscf has poor openmp performance which slows down qcqmc tests.
          export OMP_NUM_THREADS=1
          RECIRQ_IMPORT_FAILSAFE=y pytest -v --skipslow

  nbformat:
    name: Check notebook formatting
    runs-on: ubuntu-24.04
    steps:
      - name: Check out a copy of the git repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Set up Python with caching of pip dependencies
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5
        with:
          python-version: ${{env.python_version}}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            dev_tools/requirements/deps/tensorflow-docs.txt
            dev_tools/check_notebooks.py
            dev_tools/write-ci-requirements.py

      - name: Check notebook formatting
        run: |
          pip install -r dev_tools/requirements/deps/tensorflow-docs.txt
          dev_tools/nbformat
